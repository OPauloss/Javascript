<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h 
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60){
                res.innerHTML += `<p>Você está MULTADO</p>`
            }
        }
        
    </script>
</body>
</html>
