<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício em JavaScript</title>
</head>
<body>
    <h1>Oi!</h1>
    <script>
        window.alert('Oi') /* > Coloca um alerta no site antes de carregar o site */
        window.confirm('Olá') /* > Pede confirmação do usuário antes de carregar o site */
        window.prompt('Fala aí!') /* > Lê a entrada do usuário antes de carregar o site */
    </script>
    <!-- window = janela do navegador
         document = HTML
    -->
</body>
</html>
